<head prefix="og: http://ogp.me/ns#">
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <base href="{{ .Site.BaseURL }}"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ .Title }}: {{ .Site.Params.SubTitle }}</title>

  <meta name="author" content="{{ with .Site.Params.AuthorName }}{{ . }}{{ end }}"/>
  {{ if isset .Params "description" }}
	<meta name="description" content="{{ .Params.description }}"/>
	{{ else }}
	<meta name="description" content="{{ with .Site.Params.Description }}{{ . }}{{ end }}"/>
	{{ end }}

  <meta property="og:type" content="article" />
	<meta property="og:title" content="{{ .Title }}: {{ .Site.Params.SubTitle }}" />
	{{ if isset .Params "description" }}
	<meta name="og:description" content="{{ .Params.description }}" />
	{{ else }}
	<meta name="og:description" content="{{ with .Site.Params.Description }}{{ . }}{{ end }}" />
	{{ end }}
	<meta property="og:image" content="{{ .Site.BaseURL }}img/image.png" />
	<meta property="og:site_name"  content="{{ .Title }}: {{ .Site.Params.SubTitle }}" />

	{{ if isset .Params "description" }}
	<meta name="twitter:card" content="{{ .Params.description }}" />
	{{ else }}
	<meta name="twitter:card" content="{{ with .Site.Params.Description }}{{ . }}{{ end }}" />
	{{ end }}
	<meta name="twitter:site" content="@junkawamoto" />

  <link rel="shortcut icon" type="image/x-icon" href="{{ .Site.BaseURL }}img/favicon.ico"/>
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/icon_16.png" sizes="16x16"/>
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/icon_32.png" sizes="32x32"/>
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/icon_96.png" sizes="96x96"/>

  <!-- Bootstrap Core CSS -->
  <link href="{{ .Site.BaseURL }}css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link href="{{ .Site.BaseURL }}css/landing-page.css" rel="stylesheet"/>

  <!-- Custom Fonts -->
  <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>

  <style>
  {{ printf "%v" (partial "template.css" . ) | safeCSS  }}
  </style>

</head>
